<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://e7.pngegg.com/pngimages/256/806/png-transparent-abstract-green-background-wallpaper.png");
        }
    </style>

</head>
<body>
<div>
    <form
            th:object="${room}"
            th:method="post"
            th:action="@{/room/merge_update/{id}(id=${room.id})}"

            style="width: 400px; height: 300px; margin-top: 200px; margin-left: 400px">

        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input th:field="${room.name}" type="text" class="form-control" id="exampleInputPassword1" placeholder="name">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Rating</label>
            <input th:field="${room.rating}" type="text" class="form-control" id="exampleInputPassword2" placeholder="rating">


        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
