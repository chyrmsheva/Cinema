        .dropbtn  {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #3e8e41;}


    </style>

<table class="table"
       style="width: 400px; height: 300px; margin-top: 150px; margin-left: 400px">
    <thead style="margin-left: 100px" class="thead-dark">
    <tr>
        <th  scope="col"><b>ID</b></th>
        <th  scope="col"><b>NAME</b></th>
        <th  scope="col"><b>ADDRESS</b></th>
        <th  scope="col"><b>UPDATE</b></th>
        <th>

        </th>

    <tbody>
    <tr th:each="cinema:${all_cinemas}">

        </td>
        <td>

    </tr>
    </tbody>
