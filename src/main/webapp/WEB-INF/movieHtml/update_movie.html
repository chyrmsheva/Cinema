<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background: lightblue;
        }
    </style>

</head>
<body>
<div>
    <form th:object="${movie}"
          th:method="post"
          th:action="@{/movie/merge_update/{id}(id=${movie_id})}"

          style="width: 400px; height: 300px; margin-top: 200px; margin-left: 400px">

        <div  class="form-group">
            <label for="exampleInputEmail1">cinema name</label>
            <input th:field="${movie.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="cinema name">
        </div>


        <div class="form-group">
            <label for="exampleInputPassword1">movie type</label>
            <input th:field="${movie.movieType}" type="text" class="form-control" id="exampleInputPassword1" placeholder="address">
        </div>


        <div class="form-group">
            <label for="exampleInputPassword1">createdDate</label>
            <input th:field="${movie.createdDate}" type="text" class="form-control" id="exampleInputPassword2" placeholder="address">
            <div>


                <div class="form-group">
                    <label for="exampleInputPassword1">country</label>
                    <input th:field="${movie.country}" type="text" class="form-control" id="exampleInputPassword3" placeholder="address">
                </div>

                <div class="form-group">

                    <label for="exampleInputPassword1">language</label>
                    <input th:field="${movie.language}" type="text" class="form-control" id="exampleInputPassword4" placeholder="address">
                </div>

                <button  type="submit" class="btn btn-primary">Submit> <button>


    </form>
</div>
