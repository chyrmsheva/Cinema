<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All movies</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background: mediumslateblue;
        }
    </style>
</head>
<body>

<table class="table"
       style="width: 400px; height: 300px; margin-top: 150px; margin-left: 400px">
    <thead style="margin-left: 100px" class="thead-dark">
    <tr>
        <th  scope="col"><b>Id</b></th>
        <th  scope="col"><b>Name</b></th>
        <th  scope="col"><b>MovieType</b></th>
        <th  scope="col"><b>CreatedDate</b></th>
        <th  scope="col"><b>country</b></th>
        <th  scope="col"><b>Language</b></th>
        <th>
            <a href="/movie/save" th:method="get">
                <button type="button" class="btn btn-outline-info">add</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>

        <td th:text="${find_by_id.id}"></td>
        <td th:text="${find_by_id.name}"></td>
        <td th:text="${find_by_id.movieType}"></td>
        <td th:text="${find_by_id.createdDate}"></td>
        <td th:text="${find_by_id.country}"></td>
        <td th:text="${find_by_id.language}"></td>


    </tbody>
</table>


</body>

<html>
